<script type="text/javascript">
//验证
$(document).ready(function() {
 $("#Form1").validate({
 //debug: true,
// onsubmit:false,
//onfocusout :true,
   rules:{
   oldpassword:{
    required: true,
	minlength:6,
    maxlength:18
   },
   password:{
    required: true,
	minlength:6,
    maxlength:18,
	NOequalTo:"#oldpassword"
   },
   password1:{
	 equalTo:"#password"
   }
	},
    messages: {
    oldpassword: {
    required: "请输入旧密码",
    minlength: jQuery.format("旧密码不能小于{0}个字符"),
	maxlength: jQuery.format("旧密码不能大于{0}个字符")
   },
   password: {
    required: "请输入新密码",
    minlength: jQuery.format("新密码不能小于{0}个字符"),
	maxlength: jQuery.format("新密码不能大于{0}个字符")
   },
   password1: {
    equalTo: "两次输入的密码不同"
   }
  },
  errorPlacement: function(error, element) {
    if ( element.is(":radio") )
        error.appendTo( element.parent().next().next() );
    else if ( element.is(":checkbox") )
        error.appendTo ( element.next());
    else
        error.appendTo(element.parent());
	}
    });
	jQuery.validator.addMethod("NOequalTo", function(value, element,param) {
	var toval=$(param).val();
    return this.optional(element) || (toval!=value);
}, "新密码不可以和旧密码相同");
});
</script>
