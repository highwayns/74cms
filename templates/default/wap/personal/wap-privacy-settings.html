<script type="text/javascript">
$(document).ready(function()
{
	//打开顶部菜单
	$("#topmenu_sub").click( function () { 
		$("#topmenu").slideToggle("fast");
	});
 	//添加屏蔽企业
 	$("#add_shield_company").click(function(){
 		var comkeyword = $("#add_input").val();
 		var id = {#$smarty.get.pid#};
 		$.get("?act=shield_company_save&pid="+id+"&comkeyword="+comkeyword+"", function(data){
		    if(data=="ok"){
		    	// alert("添加屏蔽企业成功！");
		    	window.location.reload();
		    }else if(data=="err"){
		    	alert("添加屏蔽企业失败！");
		    }
		  });
 	});
 	//删除 屏蔽企业
 	$(".close").click(function(){
 		var id = $(this).attr("id");
 		$.get("?act=shield_company_del&id="+id+"", function(data){
		    if(data=="ok"){
		    	window.location.reload();
		    }else if(data=="err"){
		    	alert("删除屏蔽企业失败！");
		    }
		  });
 	});
 	// 简历隐私设置
 	$(".privacy_save_but").click(function(){
 		var pid = {#$resume_one.id#};
 		// $('input[name="testradio"]:checked').val();
 		var display=$("input[name='display']:checked").val();
 		var display_name=$("input[name='display_name']:checked").val();
 		$.post("?act=resume_privacy_save",{pid:pid,display:display,display_name:display_name},function(data){
		    if(data=="ok"){
		    	alert("隐私设置成功");
		    	window.location.reload();
		    }else if(data=="err"){
		    	alert("隐私设置失败");
		    }
		  });
 	});
});
</script>
